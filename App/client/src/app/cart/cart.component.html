<main class="page-main">
  <div class="col-1">
    <h1 class="cart__header">Your shopping cart</h1>
    <table mat-table [dataSource]="dataSource" class="cart__list">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="col-2">
    <aside class="cart__checkout mat-elevation-z8">
      <h2>Order Summary</h2>
      <!-- Price Taxes and items content -->
      <div class="cart__checkout--summary">Prices</div>
      <button
        class="btn-2"
        mat-ripple
        [matRippleCentered]="true"
        [matRippleUnbounded]="false"
      >
        Checkout
      </button>
    </aside>
  </div>
</main>
