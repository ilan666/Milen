<header>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="container__brand">
        <h1 class="navbar-brand"><a href="#">Milen</a></h1>
        <button class="nav-button" (click)="toggleSidenavDisplay()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="nav-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <div class="container-search">
        <input type="text" class="search" placeholder="Search for cloths" />
      </div>
      <div class="container-options">
        <button class="nav-button" (click)="toggleCartDisplay()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="nav-icon"
          >
            <path
              d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
            />
          </svg>
        </button>
        <button class="nav-button" (click)="toggleLoginDisplay()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="nav-icon"
          >
            <path
              fill-rule="evenodd"
              d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>

<app-sidenav
  *ngIf="openSideNav"
  (isOpen)="toggleSidenavDisplay()"
></app-sidenav>

<app-cart-nav *ngIf="openCart" (isOpen)="toggleCartDisplay()"></app-cart-nav>

<app-login *ngIf="openLogin" (isOpen)="toggleLoginDisplay()"></app-login>

<app-account
  *ngIf="openUserProfile"
  (isOpen)="toggleUserProfileDisplay()"
></app-account>
